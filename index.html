<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="wrapper">
        <h1>OTP GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="OTP" class="display" data-OTPDisplay>
            <button class="copy" data-copy>
                <span class="tool-tip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>OTP Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <input type="range" min="1" max="6" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <div>
                <button class="generateButton">Generate OTP</button>
            </div>

        </div>
        <script src="index.js"></script>

    </div>
    
</body>
</html>
